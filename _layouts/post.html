---
layout: default
---

<section class="post" id="post">
  <h2 style="">{{ page.title }}</h2>
  <small>
    {% include time.html date=page.date %}
    &middot;
    <span id="reading-time">... min read</span>
  </small>
  {{ content }}

  <span class="meta">{% for tag in page.tags %}
    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
</section>

<script src="/assets/js/post.js"></script>
