---
layout: default
---

<section class="posts">
<h1>Tag #{{page.tag}}</h1>
  <ul>
    {% for post in site.posts %}
    {% if post.tags contains page.tag %}
    <li><a class="post" href="{{ post.url }}">{{ post.title }}</a>{% include time.html date=post.date %}</li>
    {% endif %}
    {% endfor %}
  </ul>
</section>
