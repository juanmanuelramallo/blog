---
layout: default
---

<section class="posts">
  <ul>
    {% for post in site.posts %}
      <li>
        <span>
          <a class="title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          <small class="excerpt">
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.excerpt | strip_html }}</a>
          </small>
        </span>
        {% include time.html date=post.date %}
      </li>
    {% endfor %}
  </ul>
</section>
